<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Telecoin</title>
	<!-- Favicon -->
	<link rel="shortcut icon" type="image/icon" href="assets/images/favicon.ico" />
	<!-- Font Awesome -->
	<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<!-- Bootstrap -->
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<!-- Slick slider -->
	<link href="assets/css/slick.css" rel="stylesheet">
	<!-- Theme color -->

	<!-- Main Style -->
	<link href="style.css" rel="stylesheet">


	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<style>
	#messageBox {
		display: none;
		text-align: left;
		background-color: rgba(255, 255, 255, 0.3);
		padding: 20px;
		position: absolute;
		border-radius: 3px;
		box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
		top: 10px;
		right: 10px;
		color: #bf0000;
		font-size: 13px;
		line-height: 1.4;
		z-index: 999;
	}

	#messageBox:before {
		position: absolute;
		content: '';
		width: 0;
		height: 0;
		border: 6px solid transparent;
		border-bottom-color: rgba(255, 255, 255, 0.3);
		right: 10px;
		top: -12px;
	}

	#messageBox:after {
		width: 100%;
		height: 40px;
		content: '';
		position: absolute;
		top: -40px;
		left: 0;
	}
	</style>
</head>

<body>
	<div id="messageBox">
		<span id="messageText"></span>
	</div>

	<!-- Start Header -->
	<header id="mu-header" class="" role="banner">
		<div class="mu-header-overlay">
			<div class="container">
				<div class="mu-header-area">

					<!-- Start Logo -->
					<div class="mu-logo-area">
						<!-- text based logo -->
						<a class="mu-logo" href="#">
							<img src="assets/images/icon.png" alt="">
						</a>
						<!-- image based logo -->
						<!-- <a class="mu-logo" href="#"><img src="assets/images/logo.png" alt="logo img"></a> -->
					</div>
					<!-- End Logo -->

					<!-- Start header featured area -->
					<div class="mu-header-featured-area">
						<div class="mu-header-featured-content">
							<h1>比特电报-币圈社交神器</h1>
							<p>打通Telegram，高速稳定,陌生人不能拉您乱进群，避免烦恼<br>大量优质糖果不再错过、币价动态、尽在掌握</p>

							<div class="mu-app-download-area">
								<a class="mu-apple-btn" href="https://itunes.apple.com/us/app/%E6%AF%94%E7%89%B9%E7%94%B5%E6%8A%A5/id1377524260?l=zh&ls=1&mt=8">
									<i class="fa fa-apple fa-2x"> 苹果下载</i>
				
								</a>
								<a class="mu-google-btn" href="https://gitee.com/tomtao/telecoin/raw/master/TMessagesProj.apk">
									<i class="fa fa-android fa-2x"> 安卓下载</i>
								</a>
							</div>
						</div>
						<div class="mu-header-featured-img">
							<img src="assets/images/mobile.png" alt="iphone image">
						</div>
					</div>
					<!-- End header featured area -->
				</div>
			</div>
		</div>
	</header>

	<!-- jQuery library -->
	<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<!-- Bootstrap -->
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- Slick slider -->
	<script type="text/javascript" src="assets/js/slick.min.js"></script>
	<!-- Ajax contact form  -->
	<script type="text/javascript" src="assets/js/app.js"></script>
	<!-- Custom js -->
	<script type="text/javascript" src="assets/js/custom.js"></script>
	<script>
		function isPC() {
				var ua = navigator.userAgent;
				if(ua.indexOf('Android') > 0 && (ua.indexOf('QQ') > 0 || ua.indexOf('MicroMessenger') > 0)){
					$('#messageText').html('请点击右上<br>角选择“浏览器中打开”');
					$('#messageBox').show();
					return;
				}
				if((ua.indexOf('iPhone') > 0 || ua.indexOf('iPad') > 0 || ua.indexOf('iPod') > 0) 
					&&(ua.indexOf('QQ') > 0 || ua.indexOf('MicroMessenger') > 0)){

					$('#messageText').html('请点击右上角<br>选择“safari”浏览器打开');
					$('#messageBox').show();
					return;
				}

				$('#messageText').html('');
				$('#messageBox').hide();
		}
		isPC();

	</script>
</body>

</html>
